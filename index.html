<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvan2n</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="debug" id="debug">
        <input type="number" placeholder="0" id="colorinput">
        <button id="colortest">Submit</button>
    </div>

    <div class="card">
        <img src="img/pfp.png" alt="Profile Picture" class="pfp">
        <h1 class="name">Kvan2n</h1>
    </div>





    <script>
        var root = document.documentElement;
        bgstyle = Math.floor(Math.random() * 3);
        debug = false;

        if (debug) {
            document.querySelector("div.debug").style.display = "block";
        }
        function debugMode() {
            if (debug) {
                document.querySelector("div.debug").style.display = "none";
                debug = false;
            } else {
                document.querySelector("div.debug").style.display = "block";
                debug = true;
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function setInitColor(bgstyle) {
            switch (bgstyle) {
                case 0:
                    root.style.setProperty('--color1', '#feb47b');
                    root.style.setProperty('--color2', '#feb47b');
                    break;
                case 1:
                    root.style.setProperty('--color1', '#2575fc');
                    root.style.setProperty('--color2', '#2575fc');
                    break;
                case 2:
                    root.style.setProperty('--color1', '#0072ff');
                    root.style.setProperty('--color2', '#0072ff');
                    break;
                case 3:
                    root.style.setProperty('--color1', '#c94b4b');
                    root.style.setProperty('--color2', '#c94b4b');
                    break;
                case 4:
                    root.style.setProperty('--color1', '#0F2027');
                    root.style.setProperty('--color2', '#0F2027');
                    break;
                case 5:
                    root.style.setProperty('--color1', '#0575E6');
                    root.style.setProperty('--color2', '#0575E6');
                    break;
            }
            await sleep(100);
            document.body.style.transition = "--color1 5s ease, --color2 5s ease";
            changeColors(bgstyle);

        }

        async function changeColors(bgstyle) {
            switch (bgstyle) {
                case 0:
                    root.style.setProperty('--color1', '#ff7e5f');
                    root.style.setProperty('--color2', '#feb47b');
                    break;
                case 1:
                    root.style.setProperty('--color1', '#6a11cb');
                    root.style.setProperty('--color2', '#2575fc');
                    break;
                case 2:
                    root.style.setProperty('--color1', '#00c6ff');
                    root.style.setProperty('--color2', '#0072ff');
                    break;
                case 3:
                    root.style.setProperty('--color1', '#4b134f');
                    root.style.setProperty('--color2', '#c94b4b');
                    break;
                case 4:
                    root.style.setProperty('--color1', '#2C5364');
                    root.style.setProperty('--color2', '#0F2027');
                    break;
                case 5:
                    root.style.setProperty('--color1', '#00F260');
                    root.style.setProperty('--color2', '#0575E6');
                    break;
            }
        }

        setInitColor(bgstyle);

        document.getElementById("colortest").onclick = function() {
            document.body.style.transition = "--color1 0s ease, --color2 0s ease";
            bgstyle = parseInt(document.getElementById("colorinput").value);
            setInitColor(bgstyle);
        }

        document.body.onclick = function() {
            location.reload();
        };

        //Gradients:
        // 0: #ff7e5f, #feb47b
        // 1: #6a11cb, #2575fc
        // 2: #00c6ff, #0072ff
    </script>

</body>
</html>
